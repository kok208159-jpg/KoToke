<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaToke VPN - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .float-animation {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .fade-up {
            animation: fadeUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            z-index: 0;
            filter: blur(1px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="bubble w-32 h-32 top-10 left-[-20px] float-animation" style="animation-delay: 0s;"></div>
    <div class="bubble w-48 h-48 bottom-20 right-[-40px] float-animation" style="animation-delay: 2s;"></div>
    <div class="bubble w-20 h-20 top-1/2 left-10 float-animation" style="animation-delay: 1s;"></div>

    <div class="max-w-md w-full glass rounded-[45px] p-8 relative z-10 fade-up">
        
        <div class="flex justify-between items-center mb-6">
            <button onclick="toggleLang()" class="bg-white/20 text-white text-xs font-bold px-4 py-2 rounded-full hover:bg-white/30 transition-all border border-white/20">
                <i class="fas fa-language mr-2"></i><span id="langBtn">English</span>
            </button>
            <i class="fas fa-shield-halved text-white text-2xl opacity-80"></i>
        </div>

        <div class="text-center mb-10">
            <div class="relative inline-block mb-4">
                <div class="w-24 h-24 bg-gradient-to-tr from-orange-500 to-red-600 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(239,68,68,0.5)] border-4 border-white/30">
                    <span class="text-white text-2xl font-black italic">WT</span>
                </div>
                <div class="absolute -top-2 -right-2 bg-yellow-400 text-blue-900 text-[10px] font-black px-2 py-1 rounded-md rotate-12 shadow-md">PREMIUM</div>
            </div>
            <h1 class="text-4xl font-black text-white italic tracking-tight">WaToke <span class="text-orange-400">VPN</span></h1>
            <p id="tagline" class="text-blue-100 mt-2 text-sm font-medium">အမြန်ဆုံးနဲ့ စိတ်ချရဆုံး VPN ဝန်ဆောင်မှု</p>
        </div>

        <div class="flex justify-center gap-6 mb-10">
            <a href="#" class="w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center text-white hover:bg-blue-600 hover:scale-110 transition-all shadow-lg"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center text-white hover:bg-sky-500 hover:scale-110 transition-all shadow-lg"><i class="fab fa-telegram-plane text-xl"></i></a>
            <a href="#" class="w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center text-white hover:bg-indigo-600 hover:scale-110 transition-all shadow-lg"><i class="fas fa-globe text-xl"></i></a>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <span id="planTitle" class="text-white font-bold text-sm tracking-widest uppercase">TRUE-TWITTER Packages</span>
            </div>
            
            <div class="group bg-white/10 hover:bg-white/20 p-5 rounded-[28px] border border-white/10 transition-all cursor-pointer flex justify-between items-center shadow-inner">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-500/20 rounded-2xl flex items-center justify-center text-green-400">
                        <i class="fas fa-phone-flip text-xl"></i>
                    </div>
                    <div>
                        <div class="text-white font-bold text-xl tracking-wider">*900*3507#</div>
                        <div id="pkg1" class="text-blue-200 text-xs">၁ ရက်စာ (၆ ဘတ်)</div>
                    </div>
                </div>
                <button class="bg-green-500 hover:bg-green-400 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="group bg-white/10 hover:bg-white/20 p-5 rounded-[28px] border border-white/10 transition-all cursor-pointer flex justify-between items-center shadow-inner">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-400">
                        <i class="fas fa-wifi text-xl"></i>
                    </div>
                    <div>
                        <div class="text-white font-bold text-xl tracking-wider">*117*15#</div>
                        <div id="pkg2" class="text-blue-200 text-xs">၁၅ ရက်စာ (၁၅ ဘတ်)</div>
                    </div>
                </div>
                <button class="bg-blue-500 hover:bg-blue-400 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <button class="w-full mt-10 bg-gradient-to-r from-orange-500 to-red-600 text-white font-black py-5 rounded-[28px] shadow-[0_10px_30px_rgba(239,68,68,0.4)] hover:scale-[1.02] active:scale-95 transition-all text-lg tracking-widest">
            <i class="fas fa-download mr-2"></i> <span id="dlBtn">DOWNLOAD APK</span>
        </button>

    </div>

    <script>
        let isMM = true;
        const texts = {
            mm: {
                tagline: "အမြန်ဆုံးနဲ့ စိတ်ချရဆုံး VPN ဝန်ဆောင်မှု",
                planTitle: "TRUE-TWITTER Packages",
                pkg1: "၁ ရက်စာ (၆ ဘတ်)",
                pkg2: "၁၅ ရက်စာ (၁၅ ဘတ်)",
                dlBtn: "DOWNLOAD APK",
                langBtn: "English"
            },
            en: {
                tagline: "The Fastest & Safest VPN Service",
                planTitle: "PREMIUM PACKAGES",
                pkg1: "1 Day (6 Baht)",
                pkg2: "15 Days (15 Baht)",
                dlBtn: "DOWNLOAD NOW",
                langBtn: "မြန်မာ"
            }
        };

        function toggleLang() {
            isMM = !isMM;
            const lang = isMM ? 'mm' : 'en';
            document.getElementById('tagline').innerText = texts[lang].tagline;
            document.getElementById('planTitle').innerText = texts[lang].planTitle;
            document.getElementById('pkg1').innerText = texts[lang].pkg1;
            document.getElementById('pkg2').innerText = texts[lang].pkg2;
            document.getElementById('dlBtn').innerText = texts[lang].dlBtn;
            document.getElementById('langBtn').innerText = texts[lang].langBtn;
        }
    </script>
</body>
</html>
